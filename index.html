<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista Tareas</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="titulo">Lista Tareas</h1>
		</header>
		<main class="main">
			<form action="" class="form" id="form">
				<div class="campo">
					<input type="text" id="input" name="input" class="input" />
				</div>
				<button type="submit" class="submit" id="submit">Agregar Tarea</button>
			</form>
			<section class="section">
				<ul class="lista-tareas" id="lista-tareas"></ul>
			</section>
		</main>
		<template id="template">
			<li class="tarea" id="tarea" data-id="">
				<p class="paragraph" id="paragraph">Hacer ejercicio</p>

				<span class="material-icons done-icon" id="terminar-tarea">done</span>
				<a class="material-icons close-icon" id="borrar">close</a>
			</li>
		</template>
		<script src="js/app.js"></script>
	</body>
</html>
